<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">

          <section id="title">
              <h4 class="card-title">Agregar Producto</h4>
            <button class="btn btn-success" [routerLink]="['/products/list']"><i class="fas fa-list"></i> Lista</button>
          </section>

          <form (ngSubmit)="onSubmit()" [formGroup]="product">

            <section class="row">

              <section class="col-sm-12 col-md-6">

                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text"
                          class="form-control"
                          placeholder="Ej: Remera, Fuente Marca X"
                          formControlName="name"
                          name="nombre">
                </div>

                <div class="form-group">
                  <label>Descripci칩n</label>
                  <textarea class="form-control"
                            rows="8"
                            placeholder="Descripci칩n"
                            formControlName="description"
                            name="descripcion"></textarea>
                </div>
              </section>
              <section class="col-sm-12 col-md-6">

                  <div class="form-group">
                    <label>Observaciones</label>
                    <input type="text"
                            class="form-control"
                            placeholder="Ej: Azul, Sin Tacc"
                            formControlName="observations"
                            name="observaciones">
                  </div>

                  <div class="form-group">
                    <label>Tama침o</label>
                    <input type="text"
                            class="form-control"
                            placeholder="Ej: 30ml, 500gms, 20cmx30cmx20cm, X, L, XL"
                            formControlName="size"
                            name="tama침o">
                  </div>

                  <div class="form-group">
                    <label>Costo</label>
                    <input type="number"
                            class="form-control"
                            placeholder="Ej: 5000"
                            formControlName="ammount"
                            name="costo">
                  </div>

                  <div class="form-group">
                    <label>Stock</label>
                    <input type="number"
                           class="form-control"
                           placeholder="Ej: 200"
                           formControlName="stock"
                           name="stock">
                  </div>

              </section>
            </section>





            <hr>
            <button [disabled]="product.invalid" type="submit" class="btn btn-success mr-2">
              <i class="fa fa-save"></i>
              Agregar
            </button>

            <!--
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button>
            -->

            <button type="reset" class="btn btn-light">Cancelar</button>

          </form>
        </div>
      </div>
    </div>
</div>
